<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-container">
            <div class="" id="lose">You Lose</div>
            <div class="" id="win">You Win!</div>
            <div class="" id="draw">Draw</div>
            <div id="lt" class="">Computer is doing some GOD level calculations to beat your Luck</div>
            <div class="" id="loading" style="width: 700px;">
                <div class="" id="ll"></div>
            </div>
            
    </div>

        <div class="container">  
            <div class="item">
                <img src="./src/images/rock-removebg-preview.png" alt="">
                <button class="btn" value="1" >Rock</button>
            </div>
            <div class="item">
                <img src="./src/images/paper-removebg-preview.png" alt="">
                <button class="btn" value="2">Paper</button>
            </div>
            <div class="item">
                <img src="./src/images/scissors-removebg-preview.png" alt="">
                <button class="btn" value="3">Scissors</button>
            </div>
            <div class="item" style="margin-top: 190px; margin-left: 50px;">
                <button class="history-btn">History</button>
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
